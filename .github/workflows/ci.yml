name: "ğŸ” CI"

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    name: "ğŸ§¹ Lint"
    if: startsWith(github.repository, 'fang2hou/')
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ Checkout"
        uses: actions/checkout@v6

      - name: "ğŸ¹ Setup Go"
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: "ğŸ” Run golangci-lint"
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest

      - name: "âœ¨ Check formatting"
        run: golangci-lint fmt --diff

  build:
    name: "ğŸ”¨ Build"
    if: startsWith(github.repository, 'fang2hou/')
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ Checkout"
        uses: actions/checkout@v6

      - name: "ğŸ¹ Setup Go"
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: "ğŸ“¦ Verify dependencies"
        run: go mod verify

      - name: "ğŸ—ï¸ Build binary"
        run: go build -o /dev/null .

  test:
    name: "ğŸ§ª Test"
    if: startsWith(github.repository, 'fang2hou/')
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ Checkout"
        uses: actions/checkout@v6

      - name: "ğŸ¹ Setup Go"
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: "âœ… Run tests"
        run: go test -race ./...
